<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">&gt;&gt;&gt; import this</div><div class="line"></div><div class="line">The Zen of Python, by Tim Peters</div><div class="line"></div><div class="line">Beautiful is better than ugly.</div><div class="line">Explicit is better than implicit.</div><div class="line">Simple is better than complex.</div><div class="line">Complex is better than complicated.</div><div class="line">Flat is better than nested.</div><div class="line">Sparse is better than dense.</div><div class="line">Readability counts.</div><div class="line">Special cases aren't special enough to break the rules.</div><div class="line">Although practicality beats purity.</div><div class="line">Errors should never pass silently.</div><div class="line">Unless explicitly silenced.</div><div class="line">In the face of ambiguity, refuse the temptation to guess.</div><div class="line">There should be one-- and preferably only one --obvious way to do it.</div><div class="line">Although that way may not be obvious at first unless you're Dutch.</div><div class="line">Now is better than never.</div><div class="line">Although never is often better than *right* now.</div><div class="line">If the implementation is hard to explain, it's a bad idea.</div><div class="line">If the implementation is easy to explain, it may be a good idea.</div><div class="line">Namespaces are one honking great idea -- let's do more of those!</div></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">优美胜于丑陋。</div><div class="line">显式胜于隐式。</div><div class="line">简单胜于复杂。</div><div class="line">复杂胜于难懂。</div><div class="line">扁平胜于嵌套。</div><div class="line">稀疏胜于紧密。</div><div class="line">可读性应当被重视。</div><div class="line">尽管实用性会打败纯粹性，特例也不能凌驾于规则之上。</div><div class="line">不要忽略任何错误，除非你确认要这么做。</div><div class="line">面对不明确的定义，拒绝猜测的诱惑。</div><div class="line">找到一种最好唯一的一种方法去解决问题。</div><div class="line">虽然一开始这种方法并不是显而易见，因为你不是 Python 之父。</div><div class="line">做好过不做，但没有思考的做还不如不做。</div><div class="line">如果实现很难说明，那它是个坏想法。</div><div class="line">如果实现容易解释，那它有可能是个好想法。</div><div class="line">命名空间是个绝妙的想法，请多加利用。</div></pre></td></tr></table></figure>
