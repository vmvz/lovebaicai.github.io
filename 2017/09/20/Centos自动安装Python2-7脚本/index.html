<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#!/bin/bash</span></div><div class="line"><span class="comment"># author: nemo_chen</span></div><div class="line"></div><div class="line"><span class="built_in">echo</span> <span class="string">"Start update development tools"</span></div><div class="line"></div><div class="line">yum update</div><div class="line">yum groupinstall -y <span class="string">'development tools'</span></div><div class="line">yum install -y zlib-devel bzip2-devel openssl-devel xz-libs wget</div><div class="line">yum install -y vim</div><div class="line"></div><div class="line"><span class="built_in">echo</span> <span class="string">"Development complate!"</span></div><div class="line"><span class="built_in">echo</span> <span class="string">"Start install Python2.7"</span></div><div class="line"></div><div class="line">wget -c http://mirrors.sohu.com/python/2.7.10/Python-2.7.10.tar.xz &amp;&amp; tar xvf Python-2.7.10.tar.xz</div><div class="line"></div><div class="line"><span class="built_in">cd</span> Python-2.7.10 &amp;&amp; ./configure --prefix=/usr/<span class="built_in">local</span>/</div><div class="line"></div><div class="line">make &amp;&amp; make altinstall</div><div class="line"></div><div class="line">rm /usr/bin/python</div><div class="line"></div><div class="line">ln -s /usr/<span class="built_in">local</span>/bin/python2.7 /usr/bin/python</div><div class="line"></div><div class="line">cp /usr/lib64/python2.6/lib-dynload/_sqlite3.so /usr/<span class="built_in">local</span>/lib/python2.7/sqlite3/</div><div class="line"></div><div class="line"><span class="built_in">echo</span> <span class="string">"Python2.7 install complate!"</span></div><div class="line"></div><div class="line"><span class="built_in">echo</span> <span class="string">"Pip start install!"</span></div><div class="line"></div><div class="line">curl https://bootstrap.pypa.io/get-pip.py | python -</div><div class="line"></div><div class="line">/usr/<span class="built_in">local</span>/bin/pip install virtualenv</div><div class="line"></div><div class="line">mkdir ~/.pip</div><div class="line"></div><div class="line">cat&gt;~/.pip/pip.conf&lt;&lt;EOF</div><div class="line">[global]</div><div class="line">index-url = https://pypi.douban.com/simple</div><div class="line">EOF</div><div class="line"></div><div class="line"><span class="built_in">echo</span> <span class="string">"Pip install complate!"</span></div><div class="line"><span class="built_in">echo</span> <span class="string">"All tools install ok!!!!!!"</span></div></pre></td></tr></table></figure>
