<!DOCTYPE html><html lang="zh-tw"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 计算机科学和PYTHON编程导论 Week Three ClassCode & ClassWork · iLovebaicai</title><meta name="description" content="计算机科学和PYTHON编程导论 Week Three ClassCode &amp; ClassWork - Nemo Chen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://messay.me/atom.xml" title="iLovebaicai"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/cfqtxd1" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/lovebaicai" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="http://messay.me/about/" target="_blank" class="nav-list-link">ABOUT</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">计算机科学和PYTHON编程导论 Week Three ClassCode & ClassWork</h1><div class="post-info">2017年7月17日</div><div class="post-content"><h4 id="ClossCode"><a href="#ClossCode" class="headerlink" title="ClossCode"></a>ClossCode</h4><ul>
<li>递归</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/env python</div><div class="line"># coding: utf-8</div><div class="line"># author: nemo_chen</div><div class="line"># 递归</div><div class="line"></div><div class="line">def iterMul(a, b):</div><div class="line">    result = 0</div><div class="line">    while b &gt; 0:</div><div class="line">        result += a</div><div class="line">        b -= 1</div><div class="line">    return result</div><div class="line"></div><div class="line">def recurMul(a, b):</div><div class="line">    if b == 1:</div><div class="line">        return a</div><div class="line">    else:</div><div class="line">        return a + recurMul(a, b-1)</div><div class="line"></div><div class="line">def factR(n):</div><div class="line">    if n == 1:</div><div class="line">        return n</div><div class="line">    else:</div><div class="line">        return n * factR(n-1)</div></pre></td></tr></table></figure>
<!-- -->
<ul>
<li>汉塔塔</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/env python</div><div class="line"># coding: utf-8</div><div class="line"># author: nemo_chen</div><div class="line"></div><div class="line">def printMove(fr, to):</div><div class="line">    print(&apos;Move from &apos; + str(fr) + &apos; to &apos; + str(to))</div><div class="line"></div><div class="line">def Towers(n ,fr, to, spare):</div><div class="line">    if n == 1:</div><div class="line">        printMove(fr, to)</div><div class="line">    else:</div><div class="line">        Towers(n-1, fr, spare, to)</div><div class="line">        Towers(n, fr, to, spare)</div><div class="line">        Towers(n-1, spare, to, fr)</div></pre></td></tr></table></figure>
<ul>
<li>斐波那契</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/env python</div><div class="line"># coding: utf-8</div><div class="line"># author: nemo_chen</div><div class="line"></div><div class="line">def fib(x):</div><div class="line">    assert type(x) == int and x &gt;= 0</div><div class="line">    if x == 0 or x == 1:</div><div class="line">        return 1</div><div class="line">    else:</div><div class="line">        return fib(x-1) + fib(x-2)</div></pre></td></tr></table></figure>
